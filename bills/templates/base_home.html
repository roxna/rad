{% load staticfiles %}

<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %}</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{% static "css/AdminLTE.css" %}" rel="stylesheet" type="text/css" />
        <!-- Custom style -->
        <link href="{% static "css/custom.css" %}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="bg-black">
        <div class="container">
            <div class="navbar-header header">
                <a class="navbar-brand" href="{% url "home" %}" id="menuItemMain"><span class="glyphicon glyphicon"></span>MobiLogic</a>
            </div>
            <div class="navbar-collapse collapse navbar-right navbar-ex1-collapse">
                <ul class="nav navbar-nav menubar">
                    <li><a href="{% url "register" %}" class="menuItem">Register</a></li>
                    <li><a href="{% url "login" %}" class="menuItem">Log In</a></li>
                </ul>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <!-- jQuery 2.1.1 -->
        <script src="{% static "js/jquery-2.1.1.min.js" %}"></script>
        <!-- Bootstrap -->
        <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>

    </body>
</html>
